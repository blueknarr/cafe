<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Gamsung Cafe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 쿠키 사용을 위한 Jquery-cookie 임포트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            font-family: 'Open Sans', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        .container {
            width: 100%;
        }

        header {
            height: 80px;
            width: 100%;
        }

        .header-d1 {
            float: left;
            width: 20%;
            height: 100%;
        }

        .header-d2 {
            float: left;
            width: 60%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .header-d2 > a {
            text-decoration: none;
            font-size: 200%;
            color: grey;
        }

        .header-d3 {
            float: left;
            width: 20%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .input-login {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 40px;
            margin: 0 0 8px;
            padding: 5px 39px 5px 11px;
            border: solid 1px #dadada
            backgroud: #fff;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            border: none;
            bordor-radius: 0;
            background-color: #03c75a;
        }

        .result-check {
            color: red;
            padding: 5px;
        }

        .nav-img {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }

        .banner-img {
            width: 100%;
            height: 300px;
            border-radius: 7px;

        }

        nav {
            height: 160px;
            width: 100%;
            margin-bottom: 10px;
        }

        .place-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: center;
        }

        .place-box {
            width: 24%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            margin-top: 18px;
        }

        .place-box > div {
            float: left;
        }

        .place-img {
            width: 75px;
            height: 70px;
            border-radius: 7px;
            cursor: pointer;
        }

        section {
            height: 240px;
            width: 100%;
        }

        .theme-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            text-align: center;
        }

        .theme-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            width: 24%
        }

        .theme-img {
            width: 150px;
            height: 150px;
            border-radius: 7px;
            cursor: pointer;
        }

        footer {
            height: 100px;
            width: 100%;
            background-color: #F7F7F7 !important;
            border-top: 1px solid #DDDDDD !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
    </style>
    <script>
        let idValidCheck = false

        function getStoreList(place) {
            $.ajax({
                type: 'GET',
                url: '/storePage',
                success: function () {
                    window.location.href = '/storePage?location=' + place
                }
            })
        }

        function placeHongdae() {
            getStoreList('location+' + $('#hongdae').text())
        }

        function placeShinchon() {
            getStoreList('location+' + $('#shinchon').text())
        }

        function placeSungsu() {
            getStoreList('location+' + $('#sungsu').text())
        }

        function placeSangsu() {
            getStoreList('location+' + $('#sangsu').text())
        }

        function placeGood() {
            getStoreList('theme+' + $('#good').text())
        }

        function placeCozy() {
            getStoreList('theme+' + $('#cozy').text())
        }

        function placeMood() {
            getStoreList('theme+' + $('#mood').text())
        }

        function placeWork() {
            getStoreList('theme+' + $('#work').text())
        }

        function register() {
            if (idValidCheck) {
                let id = $('#registerId').val()
                let pw = $('#registerPw').val()
                let place = $('.custom-select').val()

                $.ajax({
                    type: "POST",
                    url: "/api/register",
                    data: {'id': id, 'pw': pw, 'place': place},
                    success: function (response) {
                        alert(response['msg'])
                        window.location = '/'
                    }
                })
            }
        }

        function checkId() {
            let id = $('#registerId').val()

            if (id.includes('@') && id.includes('.')) {
                $.ajax({
                    type: "POST",
                    url: "/api/checkId",
                    data: {'id': id},
                    success: function (response) {
                        $('#span-id').text(`${response['msg']}`)
                        idValidCheck = true
                    }
                })
            } else {
                $('#span-id').text('이메일 형식이 아닙니다.')
            }

        }

        function login() {
            let id = $('#userId').val();
            let pw = $('#userPw').val();
            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {'id': id, 'pw': pw},
                success: function (response) {
                    if (response['result'] === 'success') {
                        $.cookie('loginToken', response['token']);
                        window.location.href = '/'
                    } else {
                        alert("아이디와 패스워드를 확인해주세요.")
                    }
                }
            })
        }
        function logOut(){
            $.removeCookie('loginToken',{path:'/'})
            window.location.href ='/'
        }
    </script>
</head>
<body>
<div class="container">
    <header>
        <div class="header-d1"></div>
        <div class="header-d2">
            <a href="/" class="logo">GAMSUNG CAFE</a>
        </div>
        <div class="header-d3">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    계정
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% if login is true %}
<!--                    <a class="dropdown-item" data-toggle="modal" data-target="#mypageModalCenter">마이페이지</a>-->
                    <a class="dropdown-item" onclick="logOut()">로그아웃</a>
                    {% else %}
                    <a class="dropdown-item" data-toggle="modal" data-target="#registerModalCenter">회원가입</a>
                    <a class="dropdown-item" data-toggle="modal" data-target="#loginModalCenter">로그인</a>
                    {% endif %}
                </div>
                <!-- loginModal -->
                <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">로그인</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    <input type="text" class="input-login" id="userId" placeholder="아이디를 입력하세요.">
                                </div>
                                <div>
                                    <input type="password" class="input-login" id="userPw" placeholder="비밀번호를 입력하세요.">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!--                                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>-->
                                <button type="button" class="btn btn-primary btn-login" onclick="login()">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- registerModal -->
                <div class="modal fade" id="registerModalCenter" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exModalLongTitle">회원가입</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="check-id">
                                    <input type="text" class="input-login" id="registerId" onblur="checkId()"
                                           placeholder="아이디를 입력하세요.">
                                    <span class="result-check" id="span-id"></span>
                                </div>
                                <div>
                                    <input type="password" class="input-login" id="registerPw"
                                           placeholder="비밀번호를 입력하세요.">
                                </div>
                                <div>
                                    <select class="custom-select">
                                        <option selected>-- 지역을 선택해 주세요. --</option>
                                        <option value="홍대">홍대</option>
                                        <option value="상수">상수</option>
                                        <option value="신촌">신촌</option>
                                        <option value="성수">성수</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!--                                <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>-->
                                <button type="button" class="btn btn-primary btn-login" onclick="register()">회원가입
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <div class="nav-img">
        <img class="banner-img"
             src="https://tour.gb.go.kr/file/thumbnail.do?img_physical=2020102611285246.jpg"
             alt="">
    </div>
    <nav>
        <div><h3>장소별 카페 둘러보기</h3></div>
        <div class="place-container">
            <div class="place-box">
                <div>
                    <img class="place-img"
                         src="http://t1.daumcdn.net/liveboard/dailylife/2f1dc2c0dddf4e9f9eb6e2f8f4d35826.JPG"
                         onclick="placeHongdae()" alt="">
                </div>
                <div id="hongdae">홍대</div>
            </div>
            <div class="place-box">
                <div>
                    <img class="place-img"
                         src="http://t1.daumcdn.net/liveboard/dailylife/526d3d2621ec46d1b5ad081f25063774.jpg"
                         onclick="placeShinchon()" alt="">
                </div>
                <div id="shinchon">신촌</div>
            </div>
            <div class="place-box">
                <div>
